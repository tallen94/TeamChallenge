<!DOCTYPE html>
<html lang="en" ng-app="app" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>First TeamChallenge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        
    </head>
    
    <body class="container-fluid" ng-controller="MainCtrl">
        <h1>Sign Up</h1>
        <p>Our Service is fun and awesome, but you must be 13 years old to join</p>

        <div class="container-fluid">
            <form name="signupForm" novalidate>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" name="email" type="email" placeholder="email address" required>
                    <p ng-show = "signupForm.email.$invalid && signupForm.email.$dirty" class="help-block">This is not a valid email address</p>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" name="firstName" type="text" placeholder="your first name" required>
                    
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" name="lastName" type="text" placeholder="your last name" required>
                    
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input class="form-control" name="birthday" type="text" placeholder="your birthday" required>
                   
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" name="password" type="password" required>
                    
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input class="form-control" name="confirm" type="password" required>
                    
                </div>

                <button ng-disabled="signupForm.$invalid" class="btn btn-primary" type="submit">Submit</button>

            </form>
        </div>

        <!-- Load app.js -->
        <script src="js/app.js"></script>
    </body>

</html>

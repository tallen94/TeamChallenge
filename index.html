<!DOCTYPE html>
<html lang="en" ng-app="app" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>First TeamChallenge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        
    </head>
    
    <body class="container-fluid" ng-controller="MainCtrl">
        <h1>Sign Up</h1>
        <p>Our Service is fun and awesome, but you must be 13 years old to join</p>

    <div class="alert alert-success" ng-if="submit">
      <strong>Success!</strong> Sign Up form submitted.
    </div>

        <div class="container-fluid">
            <form name="signupForm" >
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input ng-model="email" ng-class="{ 'has-error': signupForm.email.$invalid }" class="form-control" name="email" type="email"  required>
                    <p ng-if="signupForm.email.$invalid && signupForm.email.$touched" class="help-block small">Please enter in a valid email.</p>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input ng-model="firstName" class="form-control" name="firstName" type="text" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input ng-model="lastName" class="form-control" name="lastName" type="text" required>
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input ng-model="birthday" class="form-control" name="birthday" type="date" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input ng-model="password" class="form-control" name="password" type="password"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" required>
                    <p ng-if="signupForm.password.$invalid && signupForm.password.$touched" class="help-block small">Please use at least 6 characters with at least one capital letter, one lowercase letter, and one number.</p>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input ng-model="confirm" class="form-control" name="confirm" type="password" required same-as="password">
                    <p ng-if="signupForm.confirm.$invalid && signupForm.confirm.$touched" class="help-block small">Passwords do not Match</p>
                </div>

                <button id="reset" class="btn">Reset</button>
                <button id="submit" ng-disabled="signupForm.$invalid" ng-click="submit=true" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

        <!-- Load app.js -->
        <script src="js/app.js"></script>
    </body>

</html>
